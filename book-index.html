<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thinkful Bookmarks App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    
</head>
<body>
    <header role="banner">
    <h1>Thinkful Bookmarks App</h1>
    </header>
    <div class="button-area">
        <button type="button" class="add-bookmark">Add Bookmark</button>
    </div>
        <div class="filter-rating">
            <fieldset>
                
                <select name="stars" class="stars-options">
                    <option id="all" value="all">All bookmarks</option>
                    <option id="5" value="5">5 stars</option>
                    <option id="4" value="4">4 stars</option>
                    <option id="3" value="3">3 stars</option>
                    <option id="2" value="2">2 stars</option>
                    <option id="1" value="1">1 star</option>
                </select>
            </fieldset>          
    
    <div class="error hidden" role="error-message">
        <p class="small text">click to dismiss</p>
    </div>
    <div class="new-bookmark-form" role="form"></div>
    <div class="js-bookmark-list" role="contentinfo"></div>    
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="store.js"></script> 
    <script src="api.js"></script>
    <script src="bookmarks.js"></script> 
    <script src="index.js"></script>
    
</body>
</html>
